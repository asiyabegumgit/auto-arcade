<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap"
            rel="stylesheet"
    />
</head>
<body>



<div class="container">
    <h1>Welcome to the Auto Arcade!</h1>
    <form th:action="@{/login}" method="post">
        <input type="email" id="email" name="username" placeholder="Email" required/>

        <input type="password" id="password" name="password" placeholder="Password" required/>

        <button type="submit" class="login-btn">Login</button>
        <center> <p>Not a member?... <a th:href="@{/register}">Sign up</a></p> </center>
    </form>

    <script type="module" src="../js/navbar.js"></script>
</div>
</body>
</html>
